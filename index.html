<!DOCTYPE html>
<html><head>
	<meta charset="utf-8">
	<title>Игры с конкурсов /gd</title>
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/muicss/0.9.15/css/mui.min.css">

	<div class="main-container">

						<li><a class="getCompBtn" data-comp="ttwg">Two Two Weeks Game</a></li>
						<li><a class="getCompBtn" data-comp="three-dg">Three Days Game</a></li>

			</header>

			</nav>
			<main class="comps-container">

				</noscript>
